
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>BillingSystem:Food and Drinks Counter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
        <!--Title-->
        <h2 class="mb-5 text-center">Food and Drink Counter</h2>


    <!--Invoice Form: includes, item name, invoice date, table of items, prices, quantities-->

        <!--Enter Customer Name-->
        <form id="invoiceform">
        <div class="row mt-5 mb-5">
            <div class="form-group col-md-6">
                <label for="customerName">Customer Name/ID</label>
                <input  type="text" 
                        class="form-control" 
                        id="customerName" 
                        placeholder="Enter Customer Name" required
                />
            </div>

        </div>

        <!--Enter Invoice Date-->
            <div class="form-group col-md-6">
                <label for="invoiceDate">Invoice Date</label>
                <input  type="text" 
                        class="form-control" 
                        id="invoiceDate" 
                        placeholder="Enter Invoice Date" disabled readonly
                />
            </div>
           
        <!--Table of contents-->
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="invoiceItems">
            <!--Items will be added dynamically-->
            </tbody>
        </table>
        <p>*The total of the items will be calculated after you have add another item</p>
        
        <!--Add Items button-->
        <button 
        type="button" 
        class="btn btn-primary"
        onclick="addInvoiceItem()">
            Add Item 
        </button>

        <!--Final Total Amount: All items added together-->
        <div class="form-group col-md-6 mt-5">
            <label for="finalTotalAmount">Final Total Amount</label>
            <input  type="text" 
                    class="form-control" 
                    id="finalTotalAmount" 
                    disabled readonly
            />
        </div>

        <!--Generate Invoice button
        <div class="row mt-5 mb-5">
            <div class="col-md-6">
                <button 
                type="submit" 
                class="btn btn-success mt-2"> Generate Invoice</button>
            </div>
        </div>
        -->
        </form>

        <!--Send invoice to email
        <button 
            type="button" 
            class="btn btn-info"
            onclick="sendToEmail()">
                    Send invoice to Email 
        </button>
        -->

    </div>


    <!--SCRIPTS-->

    
        <!--Poppers.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--js file link-->
        <script src="script.js">
        </script>

</body>
</html>
